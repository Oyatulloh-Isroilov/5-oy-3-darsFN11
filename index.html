<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <title>Drum Kit</title>
</head>

<body>
    <div class="container">
        <h1>JavaScript DRUM KIT</h1>
        <div class="allKeys">
            <div class="Qbtn">
                <button class="key W">W</button>
            </div>
            <div class="Sbtn">
                <button class="key S">S</button>
            </div>
            <div class="Abtn">
                <button class="key A">A</button>
            </div>
            <div class="Dbtn">
                <button class="key D">D</button>
            </div>
            <div class="Gbtn">
                <button class="key G">G</button>
            </div>
            <div class="Hbtn">
                <button class="key H">H</button>
            </div>
            <div class="Jbtn">
                <button class="key J">J</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>

<!-- set = allKeys -->
